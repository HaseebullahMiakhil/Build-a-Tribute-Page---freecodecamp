<!DOCTYPE html>
<html>
<head>
  <title>My Tribute Page</title>
  <style>
    #main {
      text-align: center;
    }
    #img-div {
      display: flex;
      justify-content: center;
    }
    #image {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main id="main">
    <h1 id="title">Tribute to a Great Person</h1>
    <div id="img-div">
      <figure>
        <img id="image" src="image.jpg" alt="Image">
        <figcaption id="img-caption">Image Caption</figcaption>
      </figure>
    </div>
    <div id="tribute-info">
      <p>This is some tribute information.</p>
    </div>
    <a id="tribute-link" href="https://example.com" target="_blank">Learn More</a>
  </main>
</body>
</html>
